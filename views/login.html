<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Login</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Login</h4>
        </div>
        <div class="modal-body">
          <p>Please enter your username and password</p>
        </div>


        <form role="form" class="clearfix">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="contact-name" class="sr-only">Username</label>
                  <input type="text" class="form-control input-lg" id="contact-name" placeholder="Your username">
                </div><!--form-group-->
              </div><!-- col-sm-6 -->
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="contact-password" class="sr-only">Password</label>
                  <input type="password" class="form-control input-lg" id="password" placeholder="Your password">
                </div><!--form-group-->
              </div><!-- col-sm-6 -->
              </div><!-- col-sm-6 -->
            <!-- row -->
            <input type="submit" class="btn btn-info btn-lg pull-right" value="Login &raquo;">
        </form>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
